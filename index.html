<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">

    <title>Chat.io</title>

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
</head>

<body>
    <div class="header">
        <img src="/images/logo.png" alt="" />
        <div id="user">
            <span id="user-name">Admin</span>
            <span class="profile-icon"><img src="/images/profile.png" alt="" /></span>
        </div>
    </div>
    <div class="container">
        <div class="actions">
            <div id="action-heading">List of Actions</div>
        </div>
        <div class="message">
            <div class="chat"></div>
            <div class="txt-msg">
                <form action="#" id="msg-container">
                    <input type="text" id="msg-inp" placeholder="Type your message" />
                    <button type="submit" id="send-btn"><i class="fas fa-paper-plane fa-lg"
                            style="color: #FFFFFF;"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
